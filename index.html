<!DOCTYPE html>
<html>
  <head>
    <title>My To Do List</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>

  </head>
  <body>
    <div class="navbar">
        <a href="#" class="logo"> To Do List </a>
        <a href="#" class="all-btn"> Display All </a>
    </div>
    <div class="notice-bar"> Sorry for my appearance! My style hasn't been worked on yet! </div>
    <div class="container">
      <div class="task-creation">
        <span> Task <input class="task-input" type="text" placeholder="Enter Task"> </span>
        <form>
          Category
          <select name="category">
            <option value="Work">Work</option>
            <option value="Health">Health</option>
            <option value="Growth">Growth</option>
            <option value="Friends">Friends</option>
            <option value="Family">Family</option>
            <option value="Partner">Partner</option>
            <option value="Others">Others</option>
          </select>
        </form>
        <span> Due Date <input type="date" class="date-input"> </span>
        <span> Notes <textarea class="notes-input" placeholder="Enter notes"></textarea> </span>
      </div>
    </div>
    <div class="buttons">
      <br>
      <button class="create-btn">Create Task</button>
    </div>
    <div class="task-display">
    </div>

  </body>
</html>
